source = ~/.config/hypr/config/defaults.conf

# https://wiki.hyprland.org/Configuring/Binds/
bind = ALT, V, exec, $clipboard
bindd = CTRL, Q, Closes (not kill) current window, killactive,
bindd = CTRL ALT, 4, Screen capture selection, exec, $capturing
bindd = CTRL, SPACE, Runs your application launcher, exec, $applauncher
bindd = ALT, SPACE, Opens your preferred file manager, exec, $filemanager
bindd = $mainMod, SPACE, Opens your preferred terminal emulator, exec, $terminal

# ======= Desktop Settings =======

bindd = $mainMod, F5, Lock the screen, exec, swaylock-fancy -e -K -p 10 -f Hack-Regular
bindd = $mainMod, F2, Reload/restarts Waybar, exec, killall -SIGUSR2 waybar
bindd = $mainMod, F1, Show power menu, exec, $powermenu

# ======= Window Actions =======

# Resize window with mainMod + LMB/RMB and dragging
bindm = $mainMod ALT, mouse:273, resizewindow	#Resize the window towards a direction
bindm = $mainMod ALT, mouse:272, movewindow		#Drag window
## Resizing Windows End #

