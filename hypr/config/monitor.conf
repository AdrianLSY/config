# Monitor wiki https://wiki.hyprland.org/0.45.0/Configuring/Monitors/


# Main monitor (1080p @ 60Hz)
monitor = HDMI-A-1, 1920x1080@100, 1920x0, 1

# Laptop monitor (1080p @ 60Hz)
monitor = eDP-1, 1920x1080@60, 0x0, 1

# Workspace rules - bind all workspaces only to main monitor
workspace = 1, monitor:HDMI-A-1, default:true
