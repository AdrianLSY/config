# Monitor wiki https://wiki.hyprland.org/0.45.0/Configuring/Monitors/


# Left monitor (1080p @ 60Hz)
monitor = HDMI-A-1, 1920x1080@60, 0x0, 1

# Middle monitor (1440p @ 144Hz - highest available)
monitor = DP-1, 2560x1440@144, 1920x0, 1

# Right monitor (1080p @ 60Hz)
monitor = DP-2, 1920x1080@60, 4480x0, 1

# Workspace rules - bind all workspaces only to main monitor (DP-1)
workspace = 1, monitor:DP-1, default:true
workspace = 2, monitor:DP-1
workspace = 3, monitor:DP-1
workspace = 4, monitor:DP-1
workspace = 5, monitor:DP-1
workspace = 6, monitor:DP-1
