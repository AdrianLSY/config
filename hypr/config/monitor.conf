workspace = U, monitor:DP-1
workspace = V, monitor:DP-1
workspace = W, monitor:DP-1
workspace = X, monitor:DP-1
workspace = Y, monitor:DP-1
workspace = Z, monitor:DP-1

# Disable workspaces on side monitors
workspace = name:empty, monitor:HDMI-A-1
workspace = name:empty, monitor:DP-2

